<!DOCTYPE html>
<html lang="en">
<head>
	{% include head.html %}
</head>
<body>

	{% include header.html %}
	
	<section class="main clearfix">
		
		{% for post in site.posts %}
		<div class="work">
			<a href="{{ post.url }}">
				<img src="{{ post.img }}" class="media" alt=""/>
				<div class="caption">
					<div class="work_title">
						<h1>{{ post.title}}</h1>
					</div>
				</div>
			</a>
		</div>
		{% endfor %}
		
		
	</section><!-- end main -->
	
</body>
</html>
